<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/calculator.css">
    <title>Table Calculator</title>
</head>
<body>
    <header>
        <nav class="navbar container">
          <div class="navbar__logo">
            <a href="/index.html">
              <img src="/img/altshcool-removebg-preview.png" />
            </a>
          </div>
          <ul class="navbar__items">
            <li class="navbar__item"><a href="contact.html">contact</a></li>
            <li class="navbar__item"><a href="register.html">register</a></li>
            <li class="navbar__item"><a href="login.html">login</a></li>
            <li class="navbar__item"><a href="calculator.html">calculator</a></li>
  
          </ul>
        </nav>
      </header>
<div class="wrapper">
    <button><a href="/calculatorFlex.html">View Bonus</a></button>
    <div class=" container main-wrapper">
        <div class="heading">
            Calculator
        </div>
            <table>
               <!-- SECOND ROW -->
                <tr>
                    <td colspan="4" >
                        <input class="result" type="text" name="display" id="display" dir="rtl">
                    </td>
                </tr>
                <!-- THIRD ROW -->
                <tr>
                    <td><input class="global" type="button" name="clear" value="AC"></td>
                    <td><input class="global" type="button" name="delete" value="C"></td>
                    <td><input class="global" type="button" name="percent" value="%"></td>
                    <td><input class="operator global" type="button" name="divide" value="&#247"></td>
                
                </tr>

                <!-- FOURTH ROW -->
                <tr>
                    <td><input class="global" type="button"  name="seven" value="7"></td>
                    <td><input class="global" type="button" name="eight" value="8"></td>
                    <td><input class="global" type="button" name="nine" value="9"></td>
                    <td><input class="operator global" type="button" name="*" value="&times"></td>
                
                </tr>
                <!-- FIFTH ROW -->
                <tr>
                    <td><input class="global" type="button" name="four" value="4"></td>
                    <td><input class="global" type="button" name="five" value="5"></td>
                    <td><input class="global" type="button" name="six" value="6"></td>
                    <td><input class="operator global" type="button" name="minus" value="-"></td>
                </tr>

                <!-- SIXTH ROW -->
                <tr>
                    <td><input class="global" type="button" name="one" value="1"></td>
                    <td><input class="global" type="button" name="two" value="2"></td>
                    <td><input class="global" type="button" name="three" value="3"></td>
                    <td><input class="operator global" type="button" name="plus" value="+"></td>
                </tr>

                <!-- SEVENTH ROW -->
                <tr>
                    <td colspan="2"><input class="global" type="button" name="zero" value="0"></td>
                    <td><input class="global decimal" type="button" name="dec" value="."></td>
                    <td><input class="operator global" type="button" name="equals" value="="></td>
                </tr>
            </table>

        
    </div>
</div>
</body>
</html>
